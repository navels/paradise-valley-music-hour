name: Update podcast feed

on:
  schedule:
    # Every Wednesday at 18:00 UTC (adjust as you like)
    - cron: "0 18 * * 3"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: update-feed
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate RSS
        run: |
          python3 generate_podcast_rss.py > paradise.xml

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add paradise.xml
          git commit -m "Auto-update podcast feed"
          git push
